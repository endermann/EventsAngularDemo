<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Events</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body ng-controller="IndexController">
<div class="container">
    <ul class="thumbnails span11">
        <li ng-repeat="event in events" class="span5" ng-click="alertName(event)">
            <div class="well hoverwell">
                <div class="row"><span class="span6"><h2>{{event.name}}</h2></span></div>
                <div class="row"><span class="span1">Location:</span> <span>{{event.location}}</span></div>
                <div class="row"><span class="span1">Date:</span><span>{{event.date | date:"MM/dd/yyyy hh:mm"}}</span></div>
                <div class="row"><span class="span1">Cost:</span><span>{{event.cost | currency}}</span></div>
            </div>
        </li>
    </ul>
</div>
<script src="js/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
