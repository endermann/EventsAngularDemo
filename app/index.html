<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Events</title>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
    <div ng-init="data.events = [{name: 'Code Camp', location: 'Sandy, UT', cost:0},
                {name: 'OpenWest', location: 'Orem, UT', cost:12345.6789},
                {name: 'Google I/O', location: 'San Francisco, CA', cost:900.99}]; searchName = '';"></div>

    <input type="text" ng-model="searchName.name"/>
    <div ng-repeat="event in data.events | filter:searchName">

        <h2>{{event.name | lowercase }} - {{event.location}} - <span ng-hide="event.name == 'OpenWest'">{{event.cost | currency}}</span></h2>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/underscore-1.4.4.min.js"></script>
</body>
</html>
